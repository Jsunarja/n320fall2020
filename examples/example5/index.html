<html>
	<style>
		.spaceElement {
			fill: #3267a8;
			stroke: #23344a;
		}
		svg {
			width: 700px;
			height: 700px;
		}
		.btn {
			width: 200px;
			height: 20px;
		}
	</style>
	<body>
		<svg>
			<circle cx="100" cy="50" r="30" stroke-width="3" class="spaceElement" />

			<rect
				x="0"
				y="0"
				width="40"
				height="20"
				stroke-width="3"
				class="spaceElement"
			/>

			<line
				x1="0"
				y1="0"
				x2="200"
				y2="200"
				stroke-width="3"
				class="spaceElement"
			/>

			<rect
				id="rectangle"
				x="400"
				y="400"
				width="200"
				height="100"
				stroke-width="5"
				class="spaceElement"
			/>
		</svg>
		<button class="btn" onclick="moveRect()">Click to Move Rectangle</button>
		<script src="js/app.js"></script>
	</body>
</html>
