<html>
	<body>
		<div id="app">
			{{message}}
			<p>{{purchases}}</p>

			<ul>
				<!--<li v-for="coffee in coffees">{{ coffee }}</li>-->
				<coffee-view
					v-for="coffee in coffees"
					v-bind:coffee="coffee"
					v-bind:key="coffee.id"
				></coffee-view>
			</ul>
			<button v-if="ready">Buy</button>
			<button v-on:click="buyCoffee">Buy Coffee</button>
		</div>
		<div id="clockBody">
			{{ clockMessage }}
			<clock-view></clock-view>
			<meal-view v-bind:time="hour"></meal-view>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="js/app.js"></script>
	</body>
</html>
